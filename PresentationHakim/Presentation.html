<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="IMG-2010.Jpg"
				data-background-size="contain">

					<h3 style="background-color:rgba(0, 0, 0, 0.5); 
					position:relative; top:-300px;" class="fragment">Why are my friends the best?</h3>


					</section>
				<section  data-background-image="IMG-2242.jpg"
				data-background-size="contain">Because we have fun together.</section>
				<section  data-background-image="IMG-4098.JPG"data-background-size="contain"
				>Because we go to cool places together</section>
				<section  data-background-image="IMG-1776.JPG"data-background-size="contain"
				>Because we joke around together</section>
				<section  data-background-image="5B9DEA9F-2D46-4EBF-AD4F-4BB7BEB9D718.JPG"data-background-size="contain"
				>And we help each other out</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
